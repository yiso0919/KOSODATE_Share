<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>質問と回答詳細</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    img.resize {
        width: 20%;
        height: auto;
    }
    .home-button {
        display: flex;
        align-items: center;
    }
    </style>
  </head>
  <body>
    <!-- containerで囲まれたところはすべて中央に配置される -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 ">質問詳細</span>
            <!-- ホーム画面に戻るボタン -->
            <div class="home-button">
                <a href="{{ url_for('index') }}" class="btn btn-warning">
                    <i class="fas fa-home"></i> ホーム画面
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="text-center mb-5">質問と回答</h1>
            <!-- 質問内容が書かれたコンポーネント -->
            <span class="border border-5 mb-2">
                <h3 mb-4>タイトル: {{ question.title }}</h3>
                <h3>質問内容</h3>
                <div>
                    {{ question.content }}
                </div>
                <script>
                    if("{{question.image_data}}" != "None" && "{{question.image_data}}" != "") {
                        document.write('<img src="data:image/jpg;base64,{{ question.image_data }}" class="img-fluid img-thumbnail mb-2" width="200" height="200" alt="Uploaded Image" />');
                    }
                </script>
            </span>
            <!-- 回答内容が書かれたコンポーネント -->
            <span class="border border-5 mb-2">
                <ul style="list-style: none;">
                    <h2 mb-4>回答一覧</h2>
                    {% for answer in question.answers %}
                    <hr width="100%">
                    <li class="mb-2" >
                        {{ answer.content }}
                    </li>
                    {% endfor %}
                </ul>
            </span>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a href="{{ url_for('question_detail', id=question.id) }}" class="btn btn-primary">
                    回答
                </a>
            </div>
        </div>
    </div>
    <!-- ページバック -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#goBack").click(function() {
            history.back(); // ブラウザの履歴を1つ前に戻る
        });
    });
    </script>
    <!-- Bootstrapを使うための設定 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
