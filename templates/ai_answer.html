<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓BootStrap5を追加した↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>AI相談所</title>
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 ">AI相談室</span>
            <!-- ホーム画面に戻るボタン -->
            <div class="home-button">
                <a href="{{ url_for('index') }}" class="btn btn-warning">
                    <i class="fas fa-home"></i> ホーム画面
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <span class="border border-5 mb-2 p-3">
                <form action="/aianswer" method="post" onsubmit="showLoading()">
                    <label for="input_text">相談内容:</label>
                    <textarea id="input_text" name="input_text" rows="5" class="form-control"></textarea>
                    <div class="d-flex flex-row-reverse bd-highlight mt-2">
                        <input type="submit" class="btn btn-primary" id="progress_button" value="相談">
                    </div>            
                </form>
            </span>
            
        
            <p class="text-danger" id="loadingMessage" style="display:none;">NOW LOADING...</p>
        
            {% if result %}
                <span class="border border-5 mb-2">
                    {{result}}
                </span>
            {% endif %}
        </div>
    </div>

    <!-- ページバック -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
      $("#goBack").click(function() {
        history.back(); // ブラウザの履歴を1つ前に戻る
      });
    });
    </script>

    <!-- Bootstrap5を使うための設定 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="{{url_for('static',filename='js/progress.js')}}"></script>
</body>
</html>
